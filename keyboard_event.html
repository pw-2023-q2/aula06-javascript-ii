<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard events</title>
    <script>
        window.onload = (ev) => {
            const typing_area = 
                    document.querySelector(".typing-area");
            document.addEventListener('keypress', (ev) => {
                const keyPressed = ev.keyCode;
                const c = String.fromCharCode(keyPressed); 
                
                typing_area.appendChild(
                    document.createTextNode(c));
            });
        };
    </script>
</head>
<body>
    <div class="typing-area"></div>
</body>
</html>
