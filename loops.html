<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>

    <script>
        let i = 0;

        while (i < 10) {
            console.log(i++);
        }

        for (let i = 0; i < 10; i++) {
            console.log(i);
        }

        i = 0;
        do {
            console.log(i++);
        } while (i < 10);
    </script>

</head>
<body>
    
</body>
</html>
