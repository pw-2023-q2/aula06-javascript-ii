<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script>
        "use strict";

        function power(x, y) { 
            let p = 1;

            for (let i = 0; i < y; i++) {
                p *= x;
            }

            return p;
        }

        const power2 = function (x, y) { 
            let p = 1;

            for (let i = 0; i < y; i++) {
                p *= x;
            }

            return p;
        };

        const power3 = (x, y) => { 
            let p = 1;

            for (let i = 0; i < y; i++) {
                p *= x;
            }

            return p;
        };

        console.log(power(2, 3));
        console.log(power2(2, 3));
        console.log(power3(2, 3));
    </script>
</head>
<body>
    
</body>
</html>
